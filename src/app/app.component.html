<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading" routerLink="/">Jefftutors </div>
    <div class="list-group list-group-flush">
      <a routerLink="/dashboard" *ngIf="isLoggedIn()" class="list-group-item list-group-item-action bg-light">Dashboard</a>
      <a routerLink="/courses" class="list-group-item list-group-item-action bg-light">Courses</a>
      <a routerLink="/" class="list-group-item list-group-item-action bg-light">Home</a>
      <a routerLink="FAQ's" class="list-group-item list-group-item-action bg-light">FAQ</a>
      <a routerLink="/contact" class="list-group-item list-group-item-action bg-light">Contacts</a>
      <a routerLink="/cart" class="list-group-item list-group-item-action bg-light"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i> Cart<sup *ngIf="lengthOfCart > 0"><span class="badge badge-pill badge-danger">{{lengthOfCart}}</span></sup></a>
      <a routerLink="/signup" *ngIf="!isLoggedIn()" class="list-group-item list-group-item-action bg-light">Register</a>
      <a routerLink="/login" *ngIf="!isLoggedIn()" class="list-group-item list-group-item-action bg-light">Login</a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <button class="btn btn-primary" id="menu-toggle" (click)="toggleNav()">Menu</button>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/courses">Courses</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" *ngIf="isLoggedIn()"  id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-user" aria-hidden="true"></i>
            </a>
            <div id="smallnav" class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" routerLink="/cart"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i> Cart<sup *ngIf="lengthOfCart > 0"><span class="badge badge-pill badge-danger">{{lengthOfCart}}</span></sup> </a>
              <a class="dropdown-item" routerLink="/dashboard">Dashboard</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" style="color:red" (click)="logOut()"><i class="fa fa-user" aria-hidden="true"></i> logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <!-- <h1 class="mt-4">Simple Sidebar</h1>

        menu when clicked.</p> -->
      <router-outlet></router-outlet>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
