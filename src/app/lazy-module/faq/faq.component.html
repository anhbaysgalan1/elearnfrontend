<!-- ##### Regular Page Area Start ##### -->
<div class="regular-page-area section-padding-100">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div *ngFor="let pair of faq" class="page-content">
          <h4>{{pair.question}}.</h4>
          <p>{{pair.answer}}.</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ##### Regular Page Area End ##### -->
