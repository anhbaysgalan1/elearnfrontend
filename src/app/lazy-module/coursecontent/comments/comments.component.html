<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <br />
      <br />
      <div class="form-group text-center">
        <input class="mt-2 form-control" #comment type="text" placeholder="Type in a comment">
        <button class="btn btn-primary mt-2" (click)="submit.emit(comment)" type="button" name="button">submit</button>
      </div>
      <br />
      <div class="card mt-2" *ngFor="let comment of comments$ | async">
        <div class="card-body">
          <i class="card-title">{{comment.authur}}</i>
          <p class="card-text">{{comment.comment}}</p>
        </div>
      </div>

    </div>
  </div>
</div>
