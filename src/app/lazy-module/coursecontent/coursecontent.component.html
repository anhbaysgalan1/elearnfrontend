<div class="loading" *ngIf="!view">
  <div class="spinner-grow text-primary"></div>
</div>
<div class="container-fluid" *ngIf="view">
  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active">{{view.course_code}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/courses">More Courses</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li> -->
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-9" style="background: black">
      <video [src]="sanitizedUrl" autoplay [poster]="poster" controls>
      </video>
    </div>
    <div class="col-lg-3 list-col">
      <ul class="list-group video-list-group">
          <li class="list-group-item disabled text-center text-uppercase text-bold">Videos</li>
        <li #vidlist class="list-group-item" (click)="watchCourse(vid,view.course_code);" *ngFor="let vid of noVideos; index">{{index}}{{removeUnderscores(vid.toUpperCase())}}</li>
          <li class="list-group-item disabled text-center text-uppercase text-bold">End</li>
      </ul>
    </div>
  </div>
</div>
