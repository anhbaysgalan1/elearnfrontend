<ul class="list-group video-list-group">
  <li class="list-group-item disabled text-center text-uppercase text-bold">Videos</li>
  <li #vidlist class="list-group-item" (click)="watchVideo.emit(vid);" *ngFor="let vid of noVideos; let i = index">{{handlevideodisplay(vid.toUpperCase())}}</li>
  <li class="list-group-item disabled text-center text-uppercase text-bold">End</li>
</ul>
